      - name: Send Test Report to email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL }}
          password: ${{ secrets.PASSWORD }}
          subject: Final Test Report
          to: indikasenarathna356@gmail.com
          from: ${{ secrets.EMAIL }}
          content_type: text/html
          body: |
            Selenium test report attached.
          attachments: selenium-tests/target/reports/cucumber-html-reports/test.html

